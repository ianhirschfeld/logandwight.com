<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace: '.html', '' | prepend: site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ "/open_graph.jpg" | prepend: site.url }}">
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.png" | prepend: site.url }}">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div class="page-content is-max-width">{{ content }}</div>
    <script src="https://use.typekit.net/{{ site.typekit_id }}.js"></script>
    <script>
      try{Typekit.load({ async: true });}catch(e){}
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
